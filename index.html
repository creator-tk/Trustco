<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trustco</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">

    <div class="logo_container">
      <img src="./assets/Logo (1).png" alt="Trustco Logo" class="logo" id="logo">
    </div>

    <nav style="width: 100%;"  class="top_navbar">
      <ul class="top_navbar_list">
        <li><a href="#features">Features</a></li>
        <li><a href="#solutions">Solutions</a></li>
        <li><a href="#company">Company</a></li>
        <li><a href="#resource">Resources</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <div class="login_signup">
      <button style="background-color: transparent; color: black;">Login</button>
      <button>Sign Up</button>
    </div>

    <div class="menu">
      <img src="assets/Menu.png" alt="menu">
    </div>
  </header>


  <!-- Main -->
  <main>
    <!--Hero Section-->
    <section class="hero">
      <img src="./assets/hero 6.png" alt="Hero Image" class="hero_img hero_left">

      <div class="hero_content hero_center">
        <h1 class="hero_title">Find a Hign-Potential Customer with <span style="color: rgb(19, 55, 153);">Trustco</span></h1><br>
        <p>We provide sales team and professionals with the knowledge, skill and descripline they need to be 10x more successfull</p>
        <div style="margin-top: 20px;">
          <button class="pri_btn" >Get Started</button>
        </div>
      </div>

      <img src="./assets/hero 6.png" alt="Hero Image" class="hero_img hero_right">
    </section>
    <br>

    <!--Trusted Brands Section-->
    <section class="brands" id="brands">
      <div class="brands_container">
        <p>Trusted by the best in the world</p>
        <div class="brands_logo">
          <img src="assets/Google.png" alt="google">
          <img src="assets/Amazon.png" alt="amazon">
          <img src="assets/Atlassian.png" alt="Atlassian">
          <img src="assets/Walmart.png" alt="Walmart">
          <img src="assets/Canon.png" alt="canon">
        </div>
      </div>
    </section>
    <br>
  </main>


  <!-- Footer -->
  <footer></footer>
</body>
</html>
